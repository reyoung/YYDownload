<!DOCTYPE html>
<html>
	<head>
	  <meta charset='utf-8'>
	  <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <title>YYDownload Phone Parser</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script> -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.5.2.min.js"></script>
    <script type="text/javascript" src="https://raw.github.com/jeromeetienne/jquery-qrcode/master/jquery.qrcode.min.js"></script>
	</head>
	<body>
    <div id="header_wrap" class="outer">
      <div class="inner">
        <a id="forkme_banner" href="https://github.com/reyoung/YYDownload">View on GitHub</a>
        <h1 id="project_title">YYDownload</h1>
        <h2 id="project_tagline">tool download youku video</h2>

        <section id="downloads">
          <a href="https://github.com/reyoung/YYDownload/zipball/master" class="btn zip_download_link">Download as .zip</a>
          <a href="https://github.com/reyoung/YYDownload/tarball/master" class="btn tar_download_link">Download as .tar.gz</a>
        </section>
      </div>
    </div>
    <div id="main_content_wrap" class="outer">
      <section id="main_content"  class="inner">
           <h2>1>> parse your video address here:</h2>
           <input type="text" name="url" class="url_input"/>
           <div class="qrcode_wrapper">
            <div >
            <div id="qrcode"></div>
            </div>
            <h2>2>> use YYDroid download it!</h2>
           </div>
       </section>
     </div>
     <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
     <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
     <!-- <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" /> -->
     <style>
     .url_input {
      width:100%;
     }
     #qrcode {
      width: 320px;
      margin: 20px auto;
     }
     </style>
     <script>
      function render_qrcode(){
        var txt = $(".url_input").val()
        $('#qrcode').empty()
        $('#qrcode').qrcode({
          width: 320, height:320,
          text: txt
        });
      }
      
      // $(".url_input").keypress(render_qrcode);
      $(".url_input").bind("input",render_qrcode);
      $(".url_input").bind("propertychange",render_qrcode);
     </script>
	</body>
</html>
